<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Local Weather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <button id="currentLocationBtn" class="btn btn-block btn-primary my-2 mx-md-2"><i class="fa fa-map-marker"></i> Use Current Location</button>

          <input class="form-control my-2 nav__search" type="text" placeholder="Location" aria-label="Search">
          <button class="btn btn-outline-success mr-md-2 nav__search-btn" type="button"><i class="fa fa-search"></i> Search</button>
          <input id="toggleTemperature" type="checkbox" checked data-toggle="toggle" data-on="Fahrenheit" data-off="Celsius" data-onstyle="danger" data-offstyle="primary">
      </div>
    </nav>

    <div class="container">
        <div class="wrapper center">
            <div class="main-results">
                <h3 id="city-name">This is the city</h3>
                <div id="day0">
                    <h4 id="day0-day">Day</h4>
                    <img id="day0-icon" src="#" alt="Icon representing the weather">
                    <p id="day0-condition"></p>
                    <p>High: <span id="day0-high"></span></p>
                    <p>Low: <span id="day0-low"></span></p>
                    <h5 id="day0-date"></h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div id="day1" class="card opacity">
                        <h4 id="day1-day">Day</h4>
                        <img id="day1-icon" class="wrapper icon" src="#" alt="Icon">
                        <p><span id="day1-high">Temp High</span>/<span id="day1-low">Temp Low</span></p>
                        <h5 id="day1-date">Date</h5>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div id="day2" class="card opacity">
                        <h4 id="day2-day">Day</h4>
                        <img id="day2-icon" class="wrapper icon" src="#" alt="Icon">
                        <p><span id="day2-high">Temp High</span>/<span id="day2-low">Temp Low</span></p>
                        <h5 id="day2-date">Date</h5>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div id="day3" class="card opacity">
                        <h4 id="day3-day">Day</h4>
                        <img id="day3-icon" class="wrapper icon" src="#" alt="Icon">
                        <p><span id="day3-high">Temp High</span>/<span id="day3-low">Temp Low</span></p>
                        <h5 id="day3-date">Date</h5>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div id="day4" class="card opacity">
                        <h4 id="day4-day">Day</h4>
                        <img id="day4-icon" class="wrapper icon" src="#" alt="Icon">
                        <p><span id="day4-high">Temp High</span>/<span id="day4-low">Temp Low</span></p>
                        <h5 id="day4-date">Date</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">

    </div>

</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="./assets/scripts/script.js"></script>
</html>
